<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inshul</title>
</head>
<body>
	<h1>check your voting age</h1>
	<form>
		<input type="number" id ="age">
		<input type="button" value="click" onclick="voting()">
		<div id="out"></div>
		<script type="text/javascript">
			function voting()
			{
				var age = parseInt(document.getElementById('age').value);
				if(age>=18)
				{
					document.getElementById('out').innerHTML = "Eligible";
				}
				else
				{
					document.getElementById('out').innerHTML = " NotEligible"

				}
			}
		</script>
	</form>
</body>
</html>
